<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row">

      <div class="col-12">
        <div class="d-flex justify-content-end">
          <div th:if="${session.token == null}" class="me-2">
            <a href="/register" class="btn btn-secondary">Register</a>
          </div>

          <div th:if="${session.token == null}">
            <a href="/login" class="btn btn-primary">Login</a>
          </div>

          <div th:if="${session.token != null}" class="me-2">
            <a href="/create-recipe" class="btn btn-secondary">+ Add Recipe</a>
          </div>

          <div th:if="${session.token != null}">
            <a href="/logout" class="btn btn-danger">Logout</a>
          </div>
        </div>
      </div>

      <h1 class="text-center">New Recipes ðŸ¥—</h1>
      <div class="col-12">
        <h3>Search Recipes</h3>
        <div class="row">
          <form th:action="@{/recipes/search}" method="get" class="mb-4 w-100">
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <input type="text" name="name" class="form-control" placeholder="Search by name" th:value="${name}">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <select name="mealType" class="form-select">
                    <option disabled selected value="">Select Meal Type</option>
                    <option value="BREAKFAST">Breakfast</option>
                    <option value="LUNCH">Lunch</option>
                    <option value="DINNER">Dinner</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- <div class="col-md-6 mb-3">
                <div class="input-group">
                  <input type="text" name="countryOfOrigin" class="form-control" placeholder="Country of origin"
                    th:value="${countryOfOrigin}">
                </div>
              </div> -->

              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <select name="countryOfOrigin" class="form-select">
                    <option disabled selected value="">Select Country of Origin</option>
                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
                  </select>
                </div>
              </div>


              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <select name="difficulty" class="form-select">
                    <option disabled selected value="">Select Difficulty</option>
                    <option value="EASY">Easy</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HARD">Hard</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mt-3 text-center">
              <button class="btn btn-primary" type="submit">Search</button>
              <!-- <button class="btn btn-secondary ms-3" type="reset">Reset</button> -->
              <a href="#" th:href="@{/recipes/reset}" class="btn btn-secondary ms-3">Reset</a>
            </div>
          </form>
        </div>
      </div>

      <div th:if="${noResults}" class="alert alert-warning">
        <strong>No results found!</strong> Please try adjusting your search criteria.
        <a href="#" class="btn btn-link" th:href="@{/recipes/search}">Show all recipes</a>
      </div>

      <div th:if="${!noResults}">
        <div class="row">
          <div class="col-md-4 mb-4" th:each="recipe : ${recipes}">
            <div class="card">
              <a th:href="@{/recipes/{id}(id=${recipe.id})}">
                <img th:src="@{${recipe.image}}" class="card-img-top" alt="Recipe Image">
              </a>
              <div class="card-body">
                <h3 class="card-title mb-4" th:text="${recipe.name}">Recipe Name</h3>
                <p class="card-text mb-0"><strong>Meal Type:</strong> <span th:text="${recipe.mealType}"></span></p>
                <hr class="my-2">
                <p class="card-text mb-0"><strong>Country of Origin:</strong> <span
                    th:text="${recipe.countryOfOrigin}"></span>
                </p>
                <hr class="my-2">
                <p class="card-text mb-0"><strong>Difficulty:</strong> <span th:text="${recipe.difficulty}"></span></p>
                <hr class="my-2">
                <!-- <p th:text="${recipe.preparationTime}"></p> -->
                <div th:if="${session.token != null}" class="mt-4 text-end w-100">
                  <a th:href="@{/recipes/{id}(id=${recipe.id})}" class="btn btn-outline-primary w-100">View Recipe</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>
</body>

</html>
