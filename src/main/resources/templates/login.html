<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      /* Optional: Light background color */
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4" style="width: 400px;"> <!-- Set width of the card -->
      <h2 class="text-center">Login</h2>
      <form id="loginForm" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button> <!-- Full width button -->
      </form>
      <div class="text-center mt-3">
        <a th:href="@{/}" class="btn btn-link">Back to Recipes</a> <!-- Link to go back -->
      </div>
    </div>
  </div>
</body>

</html>
